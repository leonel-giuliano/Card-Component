<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="grid-flow">
  <img src="./images/bg-pattern-top.svg" alt="" class="shape-top">

  <img src="./images/bg-pattern-bottom.svg" alt="" class="shape-bottom">

  <main class="card grid-flow">
    <div class="user-wrapper grid-flow">
      <img src="./images/bg-pattern-card.svg" alt="" class="card-bg">

      <img src="./images/image-victor.jpg" alt="Profile" class="profile">

      <article class="description grid-flow">
        <h1 class="name-age">
          <span>Victor Crest</span>
          26
        </h1>

        London
      </article>
    </div>

    <ul class="summary flex-flow">
      <li class="data grid-flow">
        <span>80K</span>
        Followers
      </li>
      
      <li class="data grid-flow">
        <span>803K</span>
        Likes
      </li>
      
      <li class="data grid-flow">
        <span>1.4K</span>
        Photos
      </li>
    </ul>
  </main>
</body>
</html>
